<div class="task-card bg-white rounded-lg shadow-sm border border-gray-200 p-4 mb-3 hover:shadow-md transition-shadow cursor-pointer"
     [class.border-red-300]="task.prioridade === 'alta'"
     [class.border-yellow-300]="task.prioridade === 'media'"
     [class.border-green-300]="task.prioridade === 'baixa'"
     (click)="onEdit()"
     draggable="true">
  
  <div class="flex justify-between items-start mb-2">
    <h3 class="font-medium text-gray-900 text-sm leading-tight flex-1 mr-2">
      {{ task.titulo }}
    </h3>
    
    <div class="flex items-center space-x-1">
      <span class="priority-badge inline-flex items-center px-2 py-1 rounded-full text-xs font-medium"
        [class.bg-red-100]="task.prioridade === 'alta'"
        [class.text-red-800]="task.prioridade === 'alta'"
        [class.bg-yellow-100]="task.prioridade === 'media'"
        [class.text-yellow-800]="task.prioridade === 'media'"
        [class.bg-green-100]="task.prioridade === 'baixa'"
        [class.text-green-800]="task.prioridade === 'baixa'">
        {{ getPriorityLabel(task.prioridade) }}
      </span>
      
      <button class="text-gray-400 hover:text-red-500 transition-colors p-1"
        (click)="onDelete($event)"
        title="Excluir tarefa">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
        </svg>
      </button>
    </div>
  </div>
  
  @if (task.descricao) {
    <p class="text-gray-600 text-sm mb-3 line-clamp-2">
      {{ task.descricao }}
    </p>
  }
  
  <div class="flex justify-between items-center text-xs text-gray-500">
    <span>{{ formatDate(task.dataCriacao) }}</span>
    <span class="status-indicator px-2 py-1 rounded-full bg-gray-100 text-gray-700">
      {{ getStatusLabel(task.status) }}
    </span>
  </div>
</div>
