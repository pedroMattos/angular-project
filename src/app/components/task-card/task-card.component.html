<div class="task-card bg-white rounded-lg shadow-sm border border-gray-200 p-4 mb-3 hover:shadow-md transition-shadow cursor-pointer"
     [class.border-red-300]="task.priority === 'alta'"
     [class.border-yellow-300]="task.priority === 'media'"
     [class.border-green-300]="task.priority === 'baixa'"
     (click)="onEdit()"
     draggable="true">
  
  <div class="flex justify-between items-start mb-2">
    <h3 class="font-medium text-gray-900 text-sm leading-tight flex-1 mr-2">
      {{ task.title }}
    </h3>
    
    <div class="flex items-center space-x-1">
      <span class="priority-badge inline-flex items-center px-2 py-1 rounded-full text-xs font-medium"
        [class.bg-red-100]="task.priority === 'alta'"
        [class.text-red-800]="task.priority === 'alta'"
        [class.bg-yellow-100]="task.priority === 'media'"
        [class.text-yellow-800]="task.priority === 'media'"
        [class.bg-green-100]="task.priority === 'baixa'"
        [class.text-green-800]="task.priority === 'baixa'">
        {{ getPriorityLabel(task.priority) }}
      </span>
      
      <button class="text-gray-400 hover:text-red-500 transition-colors p-1"
        (click)="onDelete($event)"
        title="Excluir tarefa">
        <app-trash-icon classes="w-4 h-4 cursor-pointer"></app-trash-icon>
      </button>
    </div>
  </div>
  
  @if (task.description) {
    <p class="text-gray-600 text-sm mb-3 line-clamp-2">
      {{ task.description }}
    </p>
  }
  
  <div class="flex justify-between items-center text-xs text-gray-500">
    <span>{{ formatDate(task.createdAt) }}</span>
    <span class="status-indicator px-2 py-1 rounded-full bg-gray-100 text-gray-700">
      {{ getStatusLabel(task.status) }}
    </span>
  </div>
</div>
