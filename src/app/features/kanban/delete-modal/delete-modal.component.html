@if (task) {
  <div class="fixed inset-0 bg-black opacity-80 flex items-center justify-center p-4 z-50">
    <div class="bg-white rounded-lg p-6 max-w-md w-full">
      <h3 class="text-lg font-medium text-gray-900 mb-4">Confirmar Exclusão</h3>
      <p class="text-gray-600 mb-6">
        Tem certeza que deseja excluir a tarefa "{{ task.titulo }}"? 
        Esta ação não pode ser desfeita.
      </p>
      <div class="flex justify-end gap-4">
        <button 
          class="px-4 py-2 text-gray-600 hover:text-gray-800 font-medium cursor-pointer"
          (click)="onCancel()">
          Cancelar
        </button>
        <button 
          class="px-4 py-2 bg-red-600 hover:bg-red-700 text-white rounded-md font-medium cursor-pointer"
          (click)="onConfirm()">
          Excluir
        </button>
      </div>
    </div>
  </div>
}
